<!DOCTYPE html>
<html>
<style>
    html {
        /* note that changing the font size for any parent container will effect the size properties */
        font-size: 62.5%; /* /10 for rem size calcs */
    }

    html,
    body {
        height: 100%;
        margin: 0;
        text-align: center;          
    }

    /* push the footer to always be at the bottom of the page, 
    and make content fill the combined height of footer and header*/
    .wrapper {
        display: flex;        
        min-height: calc(100% - 14rem);
    }

    aside {
        background: green;
        width: 30rem;
    }

    .content-inside {
        background: lightgreen;        
        width: 100%;
    }

    .header {
        background: orange;
        height: 7rem;
    }

    .footer {
        height: 7rem;
        background: lightcoral;        
    }
     
    @media all and (max-width: 30rem) {
        .wrapper { flex-flow: row wrap; }
        .aside { width: 100%}
    }
   
</style>

<body>
    <header class="header">HEADER</header>    
    <div class="wrapper"> 
        <main class="content-inside">
            MAIN
        </main>
        <aside class="aside">ASIDE</aside>
    </div>
    <footer class="footer">FOOTER</footer>
</body>

</html>
